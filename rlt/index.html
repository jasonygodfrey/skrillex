<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skrillex</title>
    <link rel="icon" href="skrillexlogoico.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nimbus+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
        font-weight: bold;

    background-image: url("background2.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-color: black;
    overflow-x: hidden;
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    padding: 70px 50px; /* Adjust the first value to move the links higher or lower */
    z-index: 1;
}

.link {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(140px - 16px); 
    padding: 8px 0;  /*Remove padding on the x-axis */
    background-color: transparent;
    text-decoration: none;
    font-size: 8vw; /* Adjust the size depending on your needs */
    transition: text-decoration 0.3s, border 0.3s; 
    border: 0px solid white; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  /* Adding text shadow */
    font-family: "Nimbus Sans", sans-serif; /* Use the Nimbus Sans font */
    font-weight: 900;
    letter-spacing: -0.1255813953488372vw;
    transition: background-color 0.25s ease;
    /* padding: 8px 1000px; /* Set the padding to the same value as the hover state */


}

.link[href="https://skrillex.lnk.to/QuestForFireAW"] {
    color: #fc4526;
    border-color: #fc4526; /* Red border color for RED LETTER TITLE link */
}



.link:hover {
    width: 100%; /* Set the width to 100% */
    padding: 8px 0; /* Remove padding on the x-axis */
    text-decoration: none;
    text-shadow: 0px 0px 0px rgba(0, 0, 0, 0.0);  /* Adding text shadow */

    
}

.link:hover[href="https://skrillex.lnk.to/QuestForFireAW"] {
    color: black;
    background-color: #fc462652;

}

.link[href="https://skrillex.lnk.to/VideosFC"], .link[href="/new-section"] {
    color: #fc4526;
    border-color: #fc4526; /* Red border color for VIDEO and MERCH links */
}

.link:hover[href="https://skrillex.lnk.to/VideosFC"], .link:hover[href="/new-section"] {
    color: black;
    background-color: #fc462652;
}

.link[href="https://skrillex.lnk.to/store"] {
    color: #fc4526;
    border-color: #fc4526; /* Red border color for NEW SECTION link */
}

.link:hover[href="https://skrillex.lnk.to/store"] {
    color: black;
    background-color: #fc462652;
}

.title {
    position: absolute;
    top: -5%; /* Adjust this value to move the title higher or lower */
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: "Nimbus Sans", sans-serif;
    font-weight: 900;
    font-size: 6vw; /* Adjust the size depending on your needs */

    color: #fc4526;
    letter-spacing: -0.1255813953488372vw;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    margin-bottom: 20px; /* Add some space below the title */
    white-space: nowrap; /* Prevents the text from wrapping */
}

#app {
    position: absolute; /* Positions the app absolutely */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0; /* Ensures the app is behind the container */
}
#footer-image {
    position: absolute;
    bottom: 0;
    width: auto;
    height: auto;
    z-index: 2; /* Ensures the image is above the app */
}
@media (max-width: 600px) {
    #app {
        width: 100%;
        height: auto;
    }
}

/* You may also need to adjust padding and other properties responsively */
@media (max-width: 600px) {
    .container {
        padding: 35px 25px; /* Smaller padding for small screens */
    }

    .link {
        font-size: 10vw; /* Larger size since vw will be small on mobile */
        padding: 8px 20px; /* Less padding on the sides */
    }

    .title {
        font-size: 12vw; /* Larger size for small screens */
        top: 5%; /* Adjust position for smaller screens */
    }
}

/* Additional breakpoints for other screen sizes can be added as needed */
@media (min-width: 601px) and (max-width: 1024px) {
    .link {
        font-size: 7vw; /* Adjust font size for tablet screens */
        padding: 8px 40px; /* Adjust padding for tablet screens */
    }

    .title {
        font-size: 9vw; /* Adjust title size for tablet screens */
    }
}


canvas {
    width: 100%;
    height: 100%;
    display: block;
}


    </style>
</head>
<body>
<div class="container">
    <div class="title">RED LETTER TITLE</div>
    <div class="links-container">
        <a class="link" href="https://skrillex.lnk.to/QuestForFireAW">MUSIC</a>
        <a class="link" href="https://skrillex.lnk.to/VideosFC">VIDEOS</a> 
        <a class="link" href="https://skrillex.lnk.to/store">MERCH</a> 
    </div>
</div>

    <div id="app">
        <!-- Your app content goes here -->
    </div>

    <script type="module" src="app.js"></script>
    <img id="footer-image" src="footerplaceholderorange.png" alt="Footer Image">
</body>
</html>
