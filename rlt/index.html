<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skrillex</title>
    <link rel="icon" href="skrillexlogoico.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nimbus+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url("background2.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-color: black;
    overflow: hidden; /* Prevents content from overflowing the page */
}

.container {
    position: absolute; /* Positions the container absolutely */
    top: 50%; /* Positions the container at the vertical center */
    left: 50%; /* Positions the container at the horizontal center */
    transform: translate(-50%, -50%); /* Centers the container */
    text-align: center;
    padding: 50px;
    z-index: 1; /* Ensures the container is above the app */
}

.link {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100px - 16px); 
    padding: 8px; 
    background-color: transparent;
    text-decoration: none;
    font-size: 20px;
    transition: text-decoration 0.3s, border 0.3s; 
    border: 3.5px solid white; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  /* Adding text shadow */
    font-family: "Nimbus Sans", sans-serif; /* Use the Nimbus Sans font */
    font-weight: 900;
    letter-spacing: -0.1255813953488372vw;
}

.link[href="/rlt"] {
    color: #fc4526;
    border-color: #fc4526; /* Red border color for RED LETTER TITLE link */
}

.link[href="/br"] {
    color: limegreen;
    border-color: limegreen; /* Green border color for BLOOD RAVE link */
}

.link:hover {
    text-decoration: none;
    text-shadow: 0px 0px 0px rgba(0, 0, 0, 0.0);  /* Adding text shadow */

    
}

.link:hover[href="/rlt"] {
    color: black;
    background-color: #fc4526;

}

.link:hover[href="/br"] {
    color: black;
    background-color: limegreen;
}

#app {
    position: absolute; /* Positions the app absolutely */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0; /* Ensures the app is behind the container */
}


    </style>
</head>
<body>
    <div class="container">
        <a class="link" href="/rlt">RED LETTER TITLE</a>
         <a class="link" href="/br">BR</a> 
    </div>

    <div id="app">
        <!-- Your app content goes here -->
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
